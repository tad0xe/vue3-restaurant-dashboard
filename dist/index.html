    //from Transifex Live. This may happen more than once, so we should

    function switch_locale(new_locale) {
      console.log('changed locale to: ' + new_locale);
      document.cookie = `locale=${new_locale}`
      localStorage.setItem('txlive:selectedlang', `"${new_locale}"`)
      localStorage.setItem('locale', new_locale)
    }

    Transifex.live.onFetchLanguages(function (languages) {

      const customOrder = ['en', 'fr', 'es', 'de', 'nl_NL']; // example order

      // Sort languages based on the custom order array
      languages.sort(function (a, b) {
        // Find the indices in the custom order array.
        // Languages not in the custom order will be sorted to the end.
        let indexA = customOrder.indexOf(a.code) === -1 ? Infinity : customOrder.indexOf(a.code);
        let indexB = customOrder.indexOf(b.code) === -1 ? Infinity : customOrder.indexOf(b.code);
        return indexA - indexB;
      });

      //empty our language <select> list
      $('#language-select').empty();

      //add translation languages to the list
      for (var i = 0; i < languages.length; ++i) {
        $('#language-select').append(
          '<option value="' + languages[i].code +
          '">' + languages[i].name + '</option>'
        );
      }

      // Check if localStorage has a stored locale
      var storedLocale = localStorage.getItem('locale');
      if (storedLocale) {
        Transifex.live.translateTo(storedLocale);
        $('#language-select').val(storedLocale);
        switch_locale(storedLocale);
      } else {
        // Default to the source language if no stored locale
        $('#language-select').val(Transifex.live.getSourceLanguage().code);
      }

        if (parts[0].trim() === name) {

    /**

        const { data, expiry } = JSON.parse(cachedData);
        if (expiry > Date.now()) {
          return data;

      // Fetch new data

        if (enableCache) localStorage.setItem(cacheKey, JSON.stringify({ data, expiry }));
